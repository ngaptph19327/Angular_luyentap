<table class="table">
  <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">name</th>
      <th scope="col">price</th>
      <th scope="col">image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products,index as i ">
      <th scope="row">{{i +1}}</th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td><img style="width: 300px; height: 300px;" src={{product.image}} alt=""></td>
      <td>
        <button type="button" class="btn btn-primary mx-2"><a style="color: aliceblue; text-decoration: none;"
            routerLink="/update/{{product.id}}">Update</a></button>
        <button type="button" class="btn btn-primary" (click)="onDelete(product.id)">Delete</button>
      </td>
    </tr>

  </tbody>
</table>
